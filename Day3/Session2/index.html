<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <fieldset>
    <form  style="border:2px solid black">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="Firstname"><b>First Name:</b></label>
        <input type="text" placeholder="Enter first name" name="fname" required>
        <label for="Lastname"><b>Last Name:</b></label>
        <input type="text" placeholder="Enter last name" name="lname" required>
        <label for="phoneno"><b>Contact no:</b></label>
        <input type="number" placeholder="Enter Contact no:" name="no." required>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
  
        <label for="psw"><b>Password</b></label>
         <input type="password" placeholder="Enter Password" name="psw" required>
         <label for="psw-repeat"><b>Repeat Password</b></label>
         <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
         <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" checked> Remember me
        </label>
        <p>By creating an account you agree to our <a href="#" style="color:#0645AD";text-decoration: underline;>Terms & Privacy</a>.</p>
        <div class="clearfix">
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </fieldset>
</body>
</html>
